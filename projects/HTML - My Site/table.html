<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table examples</title>
  </head>
  <body>
  <h3>Table examples</h3>

  <table border="1">

    <thead>
      <tr>
        <!--table head cell -->
        <th>Date</th><th>Work</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>2021</td>
        <td>WinCo Foods</td>
      </tr>
    </tbody>

    <tfoot>
    </tfoot>

  </table>

  <!-- table challenge-->
  <table border="1">
    <tr>

      <!-- left colum table -->
      <td>
      <table>
        <tr>
          <td>C++</td> <td>⭐⭐⭐⭐</td>
        </tr>
        <tr>
          <td>C</td> <td>⭐⭐⭐⭐</td>
        </tr>
      </table>
      </td>

      <!-- right colum table -->
      <td>
      <table>
        <tr>
          <td>Java</td> <td>⭐⭐⭐⭐</td>
        </tr>
        <tr>
          <td>HTML</td> <td>⭐</td>
        </tr>
      </table>
      </td>

    </tr>
  </table>

  </body>
</html>
